      <!-- <div class="pallet menu-style">
            <input type="text" placeholder="Enter command ..." />
            <button class="add-button">Run</button>
        </div> -->
      <article id="setting-menu" class="setting-menu menu-style">
        <ul class="setting-list">
          <li class="setting-item">
            <span id="show-pattern" class="check-button"></span
            ><span class="setting-title">Show pattern</span>
          </li>
          <li class="setting-item">
            <span id="auto-save" class="check-button on"></span
            ><span class="setting-title">Auto save</span>
          </li>
          <li class="setting-item">
            <input type="color" id="bg-color" class="color-setting" /><span
              class="setting-title"
              >Background color</span
            >
          </li>
          <li class="setting-item">
            <input type="color" id="pattern-color" class="color-setting" /><span
              class="setting-title"
              >Pattern color</span
            >
          </li>
          <li>
            <button class="reset-setting add-button" id="reset-setting">
              Reset setting
            </button>
          </li>
        </ul>
      </article>
      <div class="note">
        <div class="bar">
          <svg width="18" height="15" viewBox="0 0 18 15">
            <path d="M2 2H16" stroke-width="3" stroke-linecap="round" />
            <path d="M2 7.44444H16" stroke-width="3" stroke-linecap="round" />
            <path d="M2 12.8889H16" stroke-width="3" stroke-linecap="round" />
          </svg>
          <svg width="15" height="15" viewBox="0 0 15 15">
            <path
              d="M13.0569 1.74315L1.74318 13.0569"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M13.0569 13.0569L1.74317 1.74315"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <div class="content">
          <input type="text" class="title" placeholder="Enter title ..." />
          <textarea placeholder="Enter your note here ..."></textarea>
        </div>
      </div>
    </main>
  </body>
</html>
